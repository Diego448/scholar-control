<!DOCTYPE html>
<head>
    <meta encoding="utf-8">
    <title>Agregar docente</title>
</head>
<body>
    <h1>Agregar docente</h1>
    <form method="POST">
        <input type="text" name="firstname" id="firstname" placeholder="Nombre" required>
        <input type="text" name="lastname" id="lastname" placeholder="Apellidos" required>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Número de teléfono" required>
        <input type="number" name="students_number" id="students_number" placeholder="Cantidad de alumnos">
        <select name="status" id="teacher">
            <option value="">Selecciona estado</option>
            <option value="Disponible">Disponible</option>
            <option value="No disponible">No Disponible</option>
        </select>

        <input type="submit" value="Guardar">
    </form>
</body>
