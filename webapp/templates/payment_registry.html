<!DOCTYPE html>
<head>
    <meta encoding="utf-8">
    <title>Registro de pagos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <nav class="nav justify-content-end">
        <a class="nav-item nav-link" href="{{ url_for('register_payment') }}">Agregar pago</a>
        <a class="pr-3 py-1" href="{{ url_for('homepage') }}">
            <img src="{{ url_for('static', filename='house.svg') }}" width="25" height="25">
        </a>
    </nav>
    <h1 class="h1 text-center pb-2">Registro de pagos</h1>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th class="text-center">Estudiante</th>
                <th class="text-center">Curso</th>
                <th class="text-center">Fecha de pago</th>
                <th class="text-center">Cantidad</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
                <tr>
                    <td>{{ payment.student_name }}</td>
                    <td class="text-center">{{ payment.course_name }}</td>
                    <td class="text-center">{{ payment.payment_date|string|toisoformat }}</td>
                    <td class="text-center">${{ payment.amount }}</td>
                    <td><a href="#">Pointless button</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
