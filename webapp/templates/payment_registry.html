<!DOCTYPE html>
<head>
    <meta encoding="utf-8">
    <title>Registro de pagos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('register_payment') }}">Agregar pago</a></li>
        </ul>
    </nav>
    <h1>Registro de pagos</h1>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Curso</th>
                <th>Fecha de pago</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
                <tr>
                    <td>{{ payment.student_name }}</td>
                    <td>{{ payment.course_name }}</td>
                    <td>{{ payment.payment_date|string|toisoformat }}</td>
                    <td>${{ payment.amount }}</td>
                    <td><a href="#">Pointless button</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
